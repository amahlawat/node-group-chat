<html>
    <head>
        <link rel="shortcut icon" href="../images/Graphicloads-100-Flat-2-Chat-2.ico" />
        <title>Chat</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <ul class="app-heading flex-container flex-start">
            <li class="flex-item">
                <img src="../images/iconfinder_nodejs-new-pantone-white_1012817.png" alt="Node"/>
            </li>
            <li class="flex-item">
                <h1>Group Chat</h1>
            </li>
            <li class="flex-item">
                <a class="github-button" href="https://github.com/avinashmahlawat" aria-label="Follow @ntkme on GitHub">Follow @avinashmahlawat</a>
            </li>
            <li class="flex-item">
                <a class="github-button" href="https://github.com/avinashmahlawat/node-group-chat" data-icon="octicon-star" aria-label="Star avinashmahlawat/node-group-chat on GitHub">Star</a>
            </li>
            <li class="flex-item">
                <a class="github-button" href="https://github.com/avinashmahlawat/node-group-chat/fork" data-icon="octicon-repo-forked" aria-label="Fork avinashmahlawat/node-group-chat on GitHub">Fork</a>
            </li>                
        </ul>
        </div>
        <ul id="messages"></ul>
            <p id="isTyping" class="is-typing"></p>
            <form action="/" method="POST" id="groupChatForm" class="chat-form">
                <input id="messageText" autocomplete="off" autofocus="on"  data-emoji-picker="true"
                    onkeypress="setTimeout(isTyping(),4000); setInterval(notTyping,5000)"
                    placeholder="type your message here..." class="input-message"/>
                    <button>Send</button>
            </form>
    </body>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/emojiPicker.js"></script> 
    <script type="text/javascript" src="../js/chat.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>
        (() => {
            new EmojiPicker()
        })()
        function isTyping() {   document.getElementById('isTyping').innerHTML = "User is typing...! "; }

        function  notTyping (){ document.getElementById('isTyping').innerHTML = ""; }
    </script>
</html>
